<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="todo-wrapper">
        <h2>My To-Do List</h2>
            <p>Double click an item to mark it complete.</p>  
        <form name="todo-adder">
            <input type="text" id="todo-entry-box" />
        </form>
        
        <button id="add-button" class="button">Add</button>
        
        <br/>
        
        <ol id="todo-list">

        </ol>         
        
        <div id="button-wrapper">
            <button id="clear-completed-button" class="button">Clear Completed</button>
            <button id="clear-list-button" class="button">Clear List</button>
            <button id="save-button" class="button">Save List</button>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
